<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/juego.css">

    <title>Juego de la memoria</title>
  </head>
  <body>

    <header>
      <div class="logo">
        <div class="main-title">
          <p>Juego de la memoria</p>
        </div>
      </div>
    </header>

    <div class="main-section">
      <div class="player-section">
        <div class="casillero">
          <div class="casilla" id="casilla-0">
              <p>N1</p>
          </div>
          <div class="casilla" id="casilla-1">
              <p>N2</p>
          </div>
          <div class="casilla"  id="casilla-2">
              <p>N3</p>
          </div>
          <div class="casilla" id="casilla-3">
              <p>N4</p>
          </div>
          <div class="casilla" id="casilla-4">
              <p>N5</p>
          </div>
        </div>
        <div class="action-section">
          <input type="text" id="numero-casilla" name="numero-casilla" value="">
          <div class="button" id="button-seleccionar">
            Select
          </div>
          <div onclick="comenzarInicial()" class="button" id="button-comenzar">
            Comenzar
          </div>
        </div>
        <div class="tablero-puntos">
          <div class="puntos">
            <p>Puntos Totales</p>
            <input type="text" id="aciertos-totales" name="aciertos-totales" value="0">
            <input type="text" id="errores-totales" name="errores-totales" value="0">
          </div>
          <div class="puntos">
            <p>Puntos parciales</p>
            <input type="text" id="aciertos-parciales" name="aciertos-parciales" value="0">
            <input type="text" id="errores-parciales" name="errores-parciales" value="0">
          </div>
        </div>
      </div>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
