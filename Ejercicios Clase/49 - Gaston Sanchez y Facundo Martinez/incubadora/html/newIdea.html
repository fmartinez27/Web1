<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css">
    <title>Ideas Incubator</title>
  </head>
  <body>
    <header>
      <div class="maintitle">
        <p>Ideas Incubator</p>
      </div>
      <div class="logo">
        <img  class="image-logo" src="../img/ideas/logo3.jpeg" alt="logo" >
      </div>
      <div class="menu">
        <div >
          <ul class="navigation-bar">
            <a href="../index.html"><li>Dashboard</li></a>
            <a href="ranking.html"><li>Ranking</li></a>
            <li>New idea</li>
            <a href="newUser.html"><li>New User</li></a>
          </ul>
        </div>
      </div >

    </header>
    <div class="mainSection">
      <div class="new_idea">
        <form class="" action="../main.html" method="post" id="new-idea-form">
          <div class="left-pannel">
            <img  class="image-new-idea" src="../img/ideas/new-idea.jpg" alt="logo" >
          </div>
          <div class="right-pannel">
            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Name of your idea:</label>
              </div>
              <div class="column-right">
                <input type="text" name="title" value="">
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Whta type of impact:</label>
              </div>
              <div class="column-right">
                <input type="text" name="impact" value="">
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Theme about:</label>
              </div>
              <div class="column-right">
                <input type="text" name="theme" value="">
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Description:</label>
              </div>
              <div class="column-right">
                <textarea name="description" rows="15" cols="60" form="new-idea-form"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Upload an image:</label>
              </div>
              <div class="column-right">
                <input type="file" name="filename" accept="image/gif, image/jpeg, image/png"><br>
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <input type="button" name="publish" value="Publicar">
              </div>
              <div class="column-right">
                <input type="button" name="cancel" value="Cancelar">
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>


    <footer></footer>
  </body>
</html>
