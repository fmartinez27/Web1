<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css">
    <title>Ideas Incubator</title>
  </head>
  <body>
    <header>
      <div class="maintitle">
        <p>Ideas Incubator</p>
      </div>
      <div class="logo">
        <img  class="image-logo" src="../img/ideas/logo3.jpeg" alt="logo" >
      </div>
      <div class="menu">
        <div></a>
          <ul class="navigation-bar">
            <a href="../index.html"><li>Dashboard</li></a>
            <a href="ranking.html"><li>Ranking</li></a>
            <a href="newIdea.html"><li>New idea</li></a>
            <li>New User</li>
          </ul>
        </div>
      </div >
    </header>
    <section class="mainSection">
      <div class="new_idea">
        <form class="" action="../main.html" method="post" id="new-user-form">
          <div class="left-pannel">
            <img  class="image-new-idea" src="../img/ideas/new-user-image.png" alt="logo" >
          </div>
          <div class="right-pannel">
            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Name:</label>
              </div>
              <div class="column-right">
                <input type="text" name="name" value="">
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Lastname:</label>
              </div>
              <div class="column-right">
                <input type="text" name="lastname" value="">
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">email:</label>
              </div>
              <div class="column-right">
                <input type="text" name="email" value="">
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Tell us about you:</label>
              </div>
              <div class="column-right">
                <textarea name="userabout" rows="15" cols="60" form="new-idea-form"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <label class="label-form" for="">Avatar:</label>
              </div>
              <div class="column-right">
                <input type="file" name="avatar" accept="image/gif, image/jpeg, image/png"><br>
              </div>
            </div>

            <div class="row">
              <div class="column-left">
                <input type="button" name="publish" value="Publish">
              </div>
              <div class="column-right">
                <input type="button" name="cancel" value="Cancel">
              </div>
            </div>

          </div>

        </form>
      </div>
    </section>
    <footer>
    </footer>
  </body>
</html>
