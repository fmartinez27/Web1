<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/tableform.css">
    <title></title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Nombre 1</td>
          <td>Nombre 2</td>
          <td>Nombre 3</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>foot 1</td>
          <td>foot 2</td>
          <td>foot 3</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>  
    </table>
  </body>
</html>
